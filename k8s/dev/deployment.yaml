apiVersion: apps/v1
kind: Deployment
metadata:
  name: pet-care-deployment
spec:
  selector:
    matchLabels:
      app: pet-care
  template:
    metadata:
      labels:
        app: pet-care
    spec:
      containers:
      - name: pet-care
        image: kvncont/pet-care:0.0.1
        resources:
          requests:
            memory: "32Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8000
